{% extends 'admin/master.html' %}
{% block body %}
  <h1>Sales Report</h1>
  <div class="card">
    <div class="card-header">Sales by Period</div>
    <div class="card-body">
      {% for label, count in stats.items() %}
        <p>{{ label }}: {{ count }} sales</p>
      {% endfor %}
    </div>
  </div>
  <a href="{{ url_for('admin.index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
