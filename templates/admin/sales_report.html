{% extends "admin/master.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Sales Report</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Sales Count</th>
                </tr>
            </thead>
            <tbody>
                {% for period, count in stats.items() %}
                    <tr>
                        <td>{{ period }}</td>
                        <td>{{ count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
