{% extends 'admin/master.html' %}
{% block body %}
  <h1>Data Upload</h1>
  {% if message %}
    <div class="alert {% if error %}alert-danger{% else %}alert-success{% endif %}">
      {{ message }}
    </div>
  {% endif %}
  <form method="POST">
    <div class="form-group">
      <label for="data_text">Data (one entry per line, 10 fields separated by ;)</label>
      <textarea class="form-control" id="data_text" name="data_text" rows="10" required></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category" required>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price per Item (credits)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ batch_price }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload Data</button>
  </form>
  <a href="{{ url_for('admin.index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
