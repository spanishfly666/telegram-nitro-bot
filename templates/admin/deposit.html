{% extends "admin/master.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Manual Deposit</h3>
    </div>
    <div class="card-body">
        {% if message %}
            <div class="alert {% if error %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
                {% if new_user %}
                    <br><strong>Note:</strong> A new user was created for this Telegram ID.
                {% endif %}
            </div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="user_id" class="form-label">Telegram User ID</label>
                <input type="number" class="form-control" id="user_id" name="user_id" required placeholder="Enter Telegram User ID">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (Credits)</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="Enter amount">
            </div>
            <button type="submit" class="btn btn-primary">Add Credits</button>
        </form>
    </div>
</div>
{% endblock %}
