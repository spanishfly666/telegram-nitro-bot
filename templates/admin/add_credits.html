{% extends 'admin/master.html' %}

{% block body %}
  <div class="container-fluid">
    <h3>Add Credits to a User</h3>
    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="post">
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input id="user_id" name="user_id" type="number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount to Add</label>
        <input id="amount" name="amount" type="number" step="0.01" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Credits</button>
    </form>
  </div>
{% endblock %}
